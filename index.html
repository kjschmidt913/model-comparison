<html>

<head>
    <title>Model Comparison</title>

    <!-- bootstrap library for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-3">
        <h1>Comparing ML Models</h1>
        <p>This application allows you to select ML models and parameters, and compare the results of each run.</p>

        <div class="container border border-primary rounded col-9 p-3">
            <h3 class="row ml-2">Model 1</h3>
            <div class="form-group row ml-2">
                <label for="models" class="pr-2">Model:</label>
                <select class="form-control col-4" id="models">
                    <option value="RNN">RNN</option>
                    <option value="LSTM">LSTM</option>
                    <option value="CNN">CNN</option>
                </select>
            </div>
            <div class="form-group row ml-2">
                <p class="pr-2">Parameters: </p>
                <input type="text" class="form-control col-2" id="learningRate" placeholder="Learning Rate">
                <input type="text" class="form-control col-2 mx-1" id="batchSize" placeholder="Batch Size">
                <input type="text" class="form-control col-2" id="momentum" placeholder="Momentum">
                <input type="text" class="form-control col-2 mx-1" id="weight-decay" placeholder="Weight Decay">
            </div>
            <div class="form-group row ml-2">
                <p class="pr-2">Features: </p>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="ECG">
                    <label class="form-check-label" for="ECG">ECG</label>
                </div>
                <div class="form-check mx-4">
                    <input type="checkbox" class="form-check-input" id="SCG">
                    <label class="form-check-label" for="SCG">SCG</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="PPG">
                    <label class="form-check-label" for="PPG">PPG</label>
                </div>

            </div>
        </div>

        <!-- Think about how to limit features. Maybe this is in the data upload process -->
        <div class="container border border-primary rounded col-9 p-3 mt-2">
            <h3 class="row ml-2">Model 2</h3>
            <div class="form-group row ml-2">
                <label for="models" class="pr-2">Model:</label>
                <select class="form-control col-4" id="models">
                    <option value="RNN">RNN</option>
                    <option value="LSTM">LSTM</option>
                    <option value="CNN">CNN</option>
                </select>
            </div>
            <div class="form-group row ml-2">
                <p class="pr-2">Parameters: </p>
                <input type="text" class="form-control col-2" id="learningRate" placeholder="Learning Rate">
                <input type="text" class="form-control col-2 mx-1" id="batchSize" placeholder="Batch Size">
                <input type="text" class="form-control col-2" id="momentum" placeholder="Momentum">
                <input type="text" class="form-control col-2 mx-1" id="weight-decay" placeholder="Weight Decay">
            </div>
            <div class="form-group row ml-2">
                <p class="pr-2">Features: </p>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="ECG">
                    <label class="form-check-label" for="ECG">ECG</label>
                </div>
                <div class="form-check mx-4">
                    <input type="checkbox" class="form-check-input" id="SCG">
                    <label class="form-check-label" for="SCG">SCG</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="PPG">
                    <label class="form-check-label" for="PPG">PPG</label>
                </div>

            </div>
        </div>

        <div class="text-right col-9 mx-auto px-0 pt-2">
            <button class="btn btn-primary">Load Models</button>
        </div>
    </div>

    <div id="table-cont" class="col-6 mx-auto"></div>

    <div id="linechart-colors-cont" class="col-8 mx-auto mt-3"></div>



    <!-- import tensorflow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <!-- import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.4.3/dist/tfjs-vis.umd.min.js"></script>

    <!-- our custom javascript -->
    <script src="models.js"></script>
</body>

</html>
